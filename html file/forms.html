<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>learning form elements</h1>
    </header>

    <main>
        <form action="">
            <div>
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Your name">
               </div>
               <div>
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="Email">
               </div>
               <div>
                <label for="password">password:</label>
                <input id="password type="password placeholder="password">
               </div>
               <div>
                <label for="date">date:</label>
                <input id="date" type="date" placeholder="DOB">
               </div>
               <div>
                   <h3>Gender</h3>
                
                <input id="male" type="radio" name="gender" value="male">
                <label for="male">male</label>

                <input id="female" type="radio" name="gender" value="female">
                <label for="female">female</label>
               </div>

               <div>
                   <h4>Breverage preferance</h4>

                   <input id="tea" type="checkbox" name="preferance" value="tea">
                <label for="tea">tea</label>

                <input id="coffee" type="checkbox" name="preferance" value="coffee">
                <label for="coffee">coffee</label>
               </div>

               <div>
                   <label for="designation">designation</label>
                   <select  id="designation">
                       <option value="hrm">HR manager</option>
                       <option value="tl">team lead</option>
                       <option value="dlr">developer</option>
                       <option value="tsr">tester</option>
                   </select>
               </div>

               <div>
                   <label for="about">About you</label>
                   <textarea name="about" id="about" cols="20" rows="5"></textarea>
               </div>
        </form>
    </main>

    <footer>
        <h2>learn more</h2>
        <nav>
            <a href="https://www.w3schools.com/tags/tag_form.asp">html form tag</a>
        </nav>
    </footer>
</body>
</html>
